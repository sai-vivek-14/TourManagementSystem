<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Management</title>
  <link rel="stylesheet" href="TourManagementSystem\style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    
    #carouselExampleCaptions {
      width: 90%; 
      height: 80px; 
      margin: auto; 
    }


    #carouselExampleCaptions img {
      width: 100%;  
      height: 100%; 
      object-fit: cover; 
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PrapanchaYatrikudu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> 
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Booking History</a> 
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Marquee -->
  <marquee behavior="alternate" direction="right">Welcome to PrapanchaYatrikudu Travels</marquee>

  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" 
              class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" 
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" 
              aria-label="Slide 3"></button>
    </div>
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="C:\Users\saivi\Desktop\project-app landing\TourManagementSystem\image.png" class="d-block w-100" alt="First Slide"></img>
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide Label</h5>
          <p>Description for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="C:\Users\saivi\Desktop\project-app landing\TourManagementSystem\image.png" class="d-block w-100" alt="Second Slide"></img>
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide Label</h5>
          <p>Description for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="C:\Users\saivi\Desktop\project-app landing\TourManagementSystem\image.png" class="d-block w-100" alt="Third Slide"></img>
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide Label</h5>
          <p>Description for the third slide.</p>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" 
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" 
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>
</html>
